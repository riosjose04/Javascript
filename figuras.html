<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas con JavaScript</title>
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <section>
        <h2>Calcular el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide cada area del cuadrado</label>
            <input type="number" id="inputCuadrado" placeholder="Lado en cm">
            <Button type="button" onclick="CalcularAreaCuadrado()">Calcular el área</Button>
            <button type="button" onclick="CalcularPerimetroCuadrado()">Calcular el perimetro</button>
            <h1 id="resultado"></h1>
        </form>
    </section>
</body>
</html>
